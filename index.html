<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            margin: 0;
            background: #0A1A2F; /* matches your dark palette */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        .fallback {
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- PDF Viewer -->
    <iframe class="viewer" src="portfolio.pdf"></iframe>

    <!-- Fallback message for browsers that block PDFs -->
    <div class="fallback">
        <p>If the PDF does not load, <a href="portfolio.pdf" style="color:#2BC7DF;">click here to open it</a>.</p>
    </div>

</body>
</html>
